<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片重复查找器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>图片重复查找器</h1>
      <p>基于大模型的图片重复查找系统</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="find-similar">查找相似图片</button>
      <button class="tab-btn" data-tab="settings">设置</button>
    </div>

    <div class="tab-content">
      <!-- 查找相似图片 -->
      <div class="tab-pane active" id="find-similar">
        <div class="card">
          <h2>查找相似图片</h2>
          <p>上传一张图片，查找与之相似的图片</p>
          
          <div class="form-group">
            <label for="image-path">选择图片：</label>
            <div class="input-group">
              <input type="text" id="image-path" readonly>
              <button id="select-image-btn">浏览...</button>
            </div>
          </div>
          
          
          
          <div class="form-group">
            <label for="similar-limit">最大结果数：</label>
            <input type="number" id="similar-limit" min="1" max="100" value="10">
          </div>
          
          <div class="form-actions">
            <button id="find-similar-btn" class="primary-btn" disabled>查找相似图片</button>
          </div>
          
          <div id="similar-results" class="results-container hidden">
            <h3>查找结果</h3>
            <div class="results-grid" id="similar-results-grid"></div>
          </div>
        </div>
      </div>
      

      <!-- 设置 -->
      <div class="tab-pane" id="settings">
        <div class="card">
          <h2>设置</h2>
          
          <div class="form-group">
            <label for="default-image-directory">默认图片目录：</label>
            <div class="input-group">
              <input type="text" id="default-image-directory" readonly>
              <button id="select-default-directory-btn">浏览...</button>
            </div>
          </div>

          <div class="form-group">
            <label for="model-select">选择模型：</label>
            <select id="model-select"></select>
          </div>
          

          
          <div class="form-group">
            <label for="default-threshold">默认相似度阈值：</label>
            <input type="range" id="default-threshold" min="0.1" max="1" step="0.05" value="0.8">
            <span id="default-threshold-value">0.8</span>
          </div>
          
          <div class="form-group">
            <label for="default-limit">默认最大结果数：</label>
            <input type="number" id="default-limit" min="1" max="100" value="10">
          </div>
          
          <div class="form-actions">
            <button id="save-settings-btn" class="primary-btn">保存设置</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <p id="loading-message">正在处理...</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
