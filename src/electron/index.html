<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片重复查找器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
          <button class="nav-btn active" data-tab="settings">设置与管理</button>
          <button class="nav-btn" data-tab="search">查找相似图片</button>
        </nav>

        <main class="main">
            <!-- 设置与管理选项卡 -->
            <div id="settings" class="tab-content active">
                <div class="card">
                    <h2>系统设置</h2>
                    <div class="form-group">
                        <label for="similarityThreshold">相似度阈值:</label>
                        <input type="range" id="similarityThreshold" min="0.1" max="1.0" step="0.1" value="0.8">
                        <span id="similarityValue">0.8</span>
                    </div>
                    <div class="form-group">
                        <label for="maxResults">最大结果数:</label>
                        <input type="number" id="maxResults" min="1" max="100" value="10">
                    </div>
                    <div class="button-group">
                        <button type="button" id="saveSettingsBtn">保存设置</button>
                        <button type="button" id="showSystemStatusBtn">系统状态</button>
                        <button type="button" id="showIndexedImagesBtn">查看已索引图片</button>
                    </div>
                </div>

                <div class="card">
                    <h2>索引管理</h2>
                    <div class="form-group">
                        <label for="indexDirectory">选择要索引的目录:</label>
                        <div class="input-group">
                            <input type="text" id="indexDirectory" placeholder="选择图片目录">
                            <button type="button" id="selectIndexDirectoryBtn">浏览...</button>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" id="startIndexBtn">开始索引</button>
                        <button type="button" id="stopIndexBtn" disabled>停止索引</button>
                        <button type="button" id="resetDbBtn" class="danger">重置数据库</button>
                    </div>
                    <div id="indexProgress" class="progress-container" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p id="progressText">准备中...</p>
                        <p id="currentFile">当前文件: -</p>
                    </div>
                    <div id="indexResult" class="result-container"></div>
                </div>
            </div>

            <!-- 查找相似图片选项卡 -->
            <div id="search" class="tab-content">
                <div class="card">
                    <h2>查找相似图片</h2>
                    <div class="form-group">
                        <label for="searchImage">选择查询图片:</label>
                        <div class="input-group">
                            <input type="text" id="searchImage" placeholder="选择图片文件">
                            <button type="button" id="selectSearchImageBtn">浏览...</button>
                        </div>
                    </div>
                    <div id="selectedImagePreview" style="margin-bottom: 20px;"></div>
                    <div class="button-group">
                        <button type="button" id="searchBtn">查找相似图片</button>
                    </div>
                    <div id="searchResult" class="result-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态弹窗 -->
    <div id="systemStatusModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>系统状态</h2>
            <div id="systemStatus"></div>
        </div>
    </div>

    <div id="indexedImagesModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>已索引图片列表</h2>
            <div id="indexedImagesList" class="result-container"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
